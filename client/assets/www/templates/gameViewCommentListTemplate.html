
<% if(streams.length==0) { %>
        <div class="message">Aucun commentaire</div>
<% } %> 

<%
  for (var i = 0; i < streams.length; i++) {
    	
    stream = streams[i];
%>
    <div class="message"><%= stream.date %> : <span class="username"><%= (stream.owner || 'Anonymous') %></span> : <%= stream.data.text %></div><br/> 
<%
 }
%>
